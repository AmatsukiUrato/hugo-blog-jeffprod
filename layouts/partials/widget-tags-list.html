<div class="card">
    <div class="card-content">
        <h1 class="title is-5">Tags</h1>
        <div class="tags">
            <div id="theme-tagcloud" class="col-sm-12" style="margin-bottom: 15px;">
                {{ $tags := $.Site.Taxonomies.tags.ByCount }}
                {{ range $tags }}
                {{ if .Term }}
                {{ $tagURL := printf "tags/%s" .Term | relURL }}
                <a href="{{ $tagURL }}" class="btn btn-default" role="button" style="text-transform: uppercase; font-size: 12px; padding-right: 5px; padding-left: 5px;" >{{ .Term }} <span class="badge">({{ .Count }})</span></a><br>
                {{ end }}
                {{ end }}
                </div>
        </div>
    </div>
    <div class="card-content">
        <h1 class="title is-5">Tags</h1>
        <div class="tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <span class="tag"><a href="{{ "tags" | absURL }}/{{ $name | urlize }}">{{ $name }}</a></span>
        {{ end }}
        </div>
    </div>
</div>
